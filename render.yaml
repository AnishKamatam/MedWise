services:
  - type: web
    name: medwise-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn backend.app:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120
    envVars:
      - key: NEO4J_URI
        fromDatabase:
          name: neo4j
          property: uri
      - key: NEO4J_USER
        fromDatabase:
          name: neo4j
          property: username
      - key: NEO4J_PASSWORD
        fromDatabase:
          name: neo4j
          property: password
      - key: HUGGINGFACE_API_KEY
        sync: false 